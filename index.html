<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Join Link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Roblox Join Link Generator</h1>
        <textarea id="scriptInput" placeholder="Paste your Teleport script here..."></textarea>
        <button onclick="generateLink()">Generate Link</button>
        <p id="result"></p>
        <button id="copyBtn" onclick="copyLink()" style="display:none;">Copy Link</button>
        <button id="openBtn" onclick="openLink()" style="display:none;">Open in Roblox</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
